<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #status{
      display: block;
      height: 60px;
      line-height: 30px;
      width: 100%;
      padding: 20px;
    }
    .draggable{
      position: absolute;
      top:60px;
      background-color: red;
      width: 100px;
      height: 100px;
      margin: 20px;
      display: inline-block;
    }
    #draggable1{
      left:20px;
    }
    #draggable2{
      left:140px;
    }
    #draggable3{
      left:280px;
    }
    #draggable4{
      left:420px;
    }
  </style>
</head>
<body>
  <span id="status"></span>
  <span id="draggable1" class="draggable"></span>
  <span id="draggable2" class="draggable"></span>
  <span id="draggable3" class="draggable"></span>
  <span id="draggable4" class="draggable"></span>
  <script type="text/javascript" src="drag.js"></script>
  <script>
  DragDrop.addHandler("dragstart",function(event){
    var status = document.getElementById("status");
    status.innerHTML = "start Draging"+event.target.id;
  });
  DragDrop.addHandler("drag",function(event){
    var status = document.getElementById("status");
    status.innerHTML = "Draged "+event.target.id+" to ("+event.x+","+event.y+")";
  });
  DragDrop.addHandler("dragend",function(event){
    var status = document.getElementById("status");
    status.innerHTML = "Draged "+event.target.id+" at ("+event.x+","+event.y+")";
  });
  </script>
</body>
</html>
